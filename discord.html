<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord </title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="mainArea.css">
</head>
<body>
    <div class="header">
        <div class="home">
            <img src="icons/discord.svg" alt="discord" class="discordLogo">
        </div>
        <div class="searchBar">
            <input type="search" class="sB" placeholder="Search ">
        </div>
        <div class="moreicons">
            <img src="icons/bell.svg" alt="bell" class="bellIcon">
            <img src="icons/thumbtack.svg" alt="pin" class="pinIcon">
            <img src="icons/users.svg" alt="user" class="userIcon">
        </div>
    </div>


    <div class="sideBar">
       <div class="s1">
        <img src="baligeeeth.png" alt="PP1" class="baligeeeth">
        <img src="doof.jfif" alt="PP1" class="doof">
        <img src="phineas.jfif" alt="PP1" class="phineas">
        </div>

        <div class="s2" >
           <div class="s2Text">
            <p class="info">INFO</p> <p class="plus">+</p>
           </div>
           <div class="s2SubText">
            <div class="ST1"># new-invention</div>
            <div class="ST2"># updates</div>
            <div class="ST3"># faq</div>
           </div>
        </div> 


    </div>

    <div class="MainArea">
        <div class="top">
            <img src="abc.png" alt="y" class="abcs">
        </div>
        <div class="bottombar">
            <div  class="B1"> 
                <img src="/Discord-using-css/icons/plus.svg" alt="plus" class="plusIcons" >
            </div>
            <div class="B2">   
                <p class="msg">Message</p>
            </div>
            <div class="B3">
                <img src="/Discord-using-css/icons/gift.svg " alt="gift" class="giftIcons">
                <img src="/Discord-using-css/icons/gif.svg " alt="gift" class="gifIcons">
                <img src="/Discord-using-css/icons/grin.svg" alt="emoji" class="emojiIcons">
            </div>
            
        </div>
    </div>
</body>
</html>
